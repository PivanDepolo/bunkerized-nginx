<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website protection</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
    <!-- Custom stlylesheet -->
    <style>*{-webkit-box-sizing:border-box;box-sizing:border-box}body{padding:0;margin:0;background-color:#222222;}#notfound{position:relative;height:100vh;background-color:#222}#notfound .notfound{position:absolute;left:50%;top:50%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%)}.notfound{width:100%;text-align:center;line-height:1.4}.notfound .notfound-404{height:158px;line-height:153px}.notfound .notfound-404 h1{font-family:'Josefin Sans',sans-serif;color:#222;font-size:220px;letter-spacing:10px;margin:0;font-weight:700;text-shadow:2px 2px 0 #c9c9c9,-2px -2px 0 #c9c9c9}.notfound .notfound-404 h1>span{text-shadow:2px 2px 0 #ffab00,-2px -2px 0 #ffab00,0 0 8px #ff8700}.notfound p{font-family:'Josefin Sans',sans-serif;color:#c9c9c9;font-size:22px;font-weight:400;margin-top:0;margin-bottom:15px}.notfound a{font-family:'Josefin Sans',sans-serif;font-size:14px;text-decoration:none;text-transform:uppercase;background:0 0;color:#c9c9c9;border:2px solid #c9c9c9;display:inline-block;padding:10px 25px;font-weight:700;-webkit-transition:.2s all;transition:.2s all}.notfound a:hover{color:#ffab00;border-color:#ffab00}@media only screen and (max-width:480px){.notfound .notfound-404{height:100%;line-height:122px}.notfound .notfound-404 h1{font-size:122px}}</style>
	<style>.loader{width:20em;height:20em;font-size:10px;position:relative;display:flex;align-items:center;justify-content:center; margin:0 auto;}.loader .face{position:absolute;border-radius:50%;border-style:solid;animation:animate 3s linear infinite}.loader .face:nth-child(1){width:100%;height:100%;color:gold;border-color:currentColor transparent transparent currentColor;border-width:.2em .2em 0 0;--deg:-45deg;animation-direction:normal}.loader .face:nth-child(2){width:70%;height:70%;color:#0f0;border-color:currentColor currentColor transparent transparent;border-width:.2em 0 0 .2em;--deg:-135deg;animation-direction:reverse}.loader .face .circle{position:absolute;width:50%;height:.1em;top:50%;left:50%;background-color:transparent;transform:rotate(var(--deg));transform-origin:left}.loader .face .circle::before{position:absolute;top:-.5em;right:-.5em;content:'';width:1em;height:1em;background-color:currentColor;border-radius:50%;box-shadow:0 0 2em,0 0 4em,0 0 6em,0 0 8em,0 0 10em,0 0 0 .5em rgba(255,255,0,.1)}@keyframes animate{to{transform:rotate(1turn)}}</style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div id="notfound">
        <div class="notfound">
          <div class="notfound-404">
		  <div class="loader">
  <div class="face">
    <div class="circle"></div>
  </div>
  <div class="face">
    <div class="circle"></div>
  </div>
</div>
		  <p>Please wait while we are doing some security checks...</p>
			<noscript>
				<p>In order to access this website you need to enable JavaScript.</p>
			</noscript>
          </div>
        </div>
    </div>
	%JAVASCRIPT%
</body>
</html>
